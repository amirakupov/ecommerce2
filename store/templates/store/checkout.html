{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form wrapper">
            <form id="form">
                <div id="user-info">

                    <div class="form-field">
			            <input required class="form-control" type="text" name="name" placeholder="Vorname">
		            </div>

                    <div class="form-field">
			            <input required class="form-control" type="text" name="name" placeholder="Nachname">
		            </div>

		            <div class="form-field">
			            <input required class="form-control" type="email" name="email" placeholder="Email">
		            </div>
                    <div class="form-field">
			            <input required class="form-control" type="email" name="email" placeholder="Email wiederholen">
		            </div>

                </div>
                <div id="shipping-info">
                    <hr>
		            <p>Lieferung Information:</p>
		            <hr>
		            <div class="form-field">
		            	<input class="form-control" type="text" name="state" placeholder="Staat">
		            </div>
		            <div class="form-field">
		            	<input class="form-control" type="text" name="city" placeholder="Stadt">
		            </div>
                    <div class="form-field">
			            <input class="form-control" type="text" name="address" placeholder="Addresse">
		            </div>
		            <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Postzahl">
		            </div>
                </div>
                <hr>
                <input id="form-buttom" class="btn btn-success btn-block" type="submit" value="Weiter">

            </form>

        </div>
        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal</small>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Zurück zu Warenkorb</a>
            <hr>
            <h3>Bestellübersicht</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Bier</p></div>
                <div style="flex:1"><p>3€</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>

            <h5>Items:   2</h5>
            <h5>Total:   9€</h5>

        </div>
    </div>
</div>
{% endblock content %}
